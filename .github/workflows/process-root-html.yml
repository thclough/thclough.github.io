name: Process Root HTML Post-Deployment

on:
  workflow_run:
    workflows: ["pages-build-deployment"]
    types: [completed]
    branches: [main]

jobs:
  process-html:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Wait for deployment
        run: sleep 30 # Allow CDN propagation

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          npm ci
          npm install redis node-html-parser @types/node

      - name: Process and store HTML
        env:
          TARGET_URL: ${{ vars.PRODUCTION_URL }}
          REDIS_URL: ${{ secrets.REDIS_URL }}
        run: |
          npx ts-node scripts/process-root-html.ts
